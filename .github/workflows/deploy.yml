name: Deploy to GCE

on:
  push:
    branches: ["main"]

env:
  GAR_REPO: asia-northeast3-docker.pkg.dev/snap-2-report/snap-2-report-repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Google Cloud 인증
      - name: Login to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCS_SA_KEY_JSON }}

      # 2. Docker 설정, 빌드 & 푸시
      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev

      - name: Build and Push Web
        run: |
          docker build -t $GAR_REPO/s2p-web:latest .
          docker push $GAR_REPO/s2p-web:latest
