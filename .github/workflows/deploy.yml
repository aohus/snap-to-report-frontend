name: Frontend Independent Deploy to GCE

on:
  push:
    branches: ["main"]

env:
  GAR_REPO: asia-northeast3-docker.pkg.dev/snap-2-report/snap-2-report-repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Google Cloud 인증
      - name: Login to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCS_SA_KEY_JSON }}

      # 2. Docker 설정, 빌드 & 푸시
      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev

      - name: Build and Push Frontend
        run: |
          docker build -t $GAR_REPO/s2r-web:latest .
          docker push $GAR_REPO/s2r-web:latest

      # 3. 배포 실행 (SSH) - 백엔드 중단 없이 프론트엔드(web)만 업데이트
      - name: Deploy to GCE
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          script: |
            # --- 1. Docker 인증 ---
            echo '${{ secrets.GCS_SA_KEY_JSON }}' > /tmp/gcr-key.json
            cat /tmp/gcr-key.json | docker login -u _json_key --password-stdin https://asia-northeast3-docker.pkg.dev
            rm /tmp/gcr-key.json

            cd snap-to-report

            # --- 2. 프론트엔드 서비스(web)만 업데이트 ---
            echo "Frontend Deployment started..."
            docker compose -f docker-compose.prod.yml pull web
            docker compose -f docker-compose.prod.yml up -d web
            docker image prune -f
            echo "Frontend Deployment finished successfully!"