# HTTP -> HTTPS
server {
    listen 80;
    server_name fieldnote.kr www.fieldnote.kr;

    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl;
    server_name fieldnote.kr www.fieldnote.kr;
    
    # 인증서 경로 (Docker 볼륨으로 연결될 경로)
    ssl_certificate /etc/letsencrypt/live/fieldnote.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fieldnote.kr/privkey.pem;

    # SSL 보안 최적화
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;
    
    client_max_body_size 100M;
    client_body_buffer_size 10M;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Frontend Static Files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API Proxy
    location /api/ {
        proxy_pass http://prod-s2r-api:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
